<!doctype html>
<html>
    <head>
        <style>
            /* Video player styles. It's just a box with maximum width set to
            500px. USE max-width instead of width to let browsers handle video
            aspect ratios correctly.*/
            .video-player {
                max-width: 500px;
            }
            .video {
                /* This should be <= video-player.max-width. Applies to the
                video element. */
                max-width: 500px;
            }
        </style>
    </head>
    <body>
        <div id="videoplayer-container" class="video-player"></div>
        <div id="videoplayer-container2" class="video-player"></div>
    </body>
    <script src="/codehaven/3rdparty/jquery/jquery-2.1.4.min.js"></script>

    <!-- TODO Change this to the right path. -->

    </script>
</html>
